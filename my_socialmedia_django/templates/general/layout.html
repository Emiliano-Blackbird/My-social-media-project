<!-- Button to like the post -->
    <script>
        const likeButton = document.getElementById('likeButton');
        if (likeButton) {
        let nLikesSpan = document.getElementById('nLikes');
        nLikes = parseInt(nLikesSpan.innerHTML);
        likeButton.addEventListener('click', (event) => {
            event.preventDefault();
            fetch(likeButton.href)
                .then(response => response.json())
                .then(data => {
                    if (data.liked) {
                        likeButton.innerHTML = '<i class="bi bi-heart-fill"></i>';
                        nLikes += 1;
                        nLikesSpan.innerHTML = nLikes;
                    } else {
                        likeButton.innerHTML = '<i class="bi bi-heart"></i>';
                        nLikes -= 1;
                        nLikesSpan.innerHTML = nLikes;
                    }
                });
        });
        }
    </script>
</body>
</html>
